<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-title {
      text-align: center;
      font-size: 36px;
      margin: 30px 0 10px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
    }

    .scoreboard {
      min-width: 140px;
    }

    .scoreboard h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    .scoreboard p {
      font-size: 18px;
      margin: 6px 0;
    }

    canvas {
      background-color: #1e1e1e;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <h1 class="game-title">üêç Snake Game</h1>

  <div class="container">
    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <p>Score: <span id="score">0</span></p>
      <p>High Score: <span id="highScore">0</span></p>
    </div>

    <canvas id="gameCanvas" width="600" height="600"></canvas>
  </div>

<!-- Audio element -->
  <audio id="gameMusic" src="https://kkd2202.github.io/sanke-game/music.mp3" type="audio/mpeg" preload="auto"></audio>

  <!-- Play button for testing autoplay manually -->
  <button onclick="playMusic()">üîä Play Music</button>

  <script>
    function playMusic() {
      const music = document.getElementById("gameMusic");
      music.play();
    }
  </script>


  <script src="script.js"></script>
</body>
</html>
